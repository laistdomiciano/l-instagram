<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L-Instagram</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>

    <body>
        <header class="profile-header">
            <div class="profile-header__avatar">
                <img src="to be added here :D" alt="Profile picture" />
            </div>

            <div class="profile-header__info">
                <h1 class="profile-header__username">l-instagram-user</h1>
                <ul class="profile-header__stats">
                    <li class="profile-header__stat">
                        <strong>34</strong> posts
                    </li>
                    <li class="profile-header__stat">
                        <strong>128</strong> followers
                    </li>
                    <li class="profile-header__stat">
                        <strong>202</strong> following
                    </li>
                </ul>
                <p class="profile-header__bio">
                    This is L-instagram, The instagram by Lais :D
                </p>
                <button class="profile-header__button">Edit Profile</button>
            </div>
        </header>

        <section class="gallery">
            <div class="gallery__grid">
                <div class="gallery__item">
                    <img src="https://via.placeholder.com/150" alt="Post 1" />
                </div>
                <div class="gallery__item">
                    <img src="https://via.placeholder.com/150" alt="Post 2" />
                </div>
                <div class="gallery__item">
                    <img src="https://via.placeholder.com/150" alt="Post 3" />
                </div>
                <!-- Add more gallery__item divs -->
            </div>
        </section>
    </body>
</html>
